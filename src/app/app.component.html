<div class="container-fluid bg">
  <div class="row justify-content-end">
    <div class="col-12 col-sm-6 col-lg-4">
      
      <form class="form-container">
        <div class="btn-group btn-group-lg btn-margin" style="width:100%">
          <button type="button" class="btn signinBtn">SIGN IN</button>
          <button type="button" class="btn signupBtn">SIGN UP</button>
        </div>
        <p class="loginText">USER SIGN IN</p>
        <div class="form-group nomargin formGrp user">
          <div class="icon">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <input type="user" class="form-control userBox" id="user"  placeholder="Enter name">
          </div>
        </div>
        <div class="form-group nomargin formGrp password">
          <div class="icon">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <input type="password" class="form-control passwordBox" id="" placeholder="Password">
          </div>  
        </div>
        <button type="submit" class="btn loginBtn btn-block">Submit <span>&rarr;</span></button>
        <hr>
				<a class="fpw" href="#"> Forgot Password?</a>
      </form>
    </div>
  </div>
</div>
